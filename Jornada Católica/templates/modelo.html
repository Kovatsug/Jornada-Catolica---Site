<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jornada Católica</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header>
      <div class="topo">
        <div class="logo">
          <img src="/static/images/Logo.png" alt="Logo Site Católico" width="1000" />
        </div>
      </div>
    </header>
    
    <nav>
      <a href="#" class="container">   <img src="/static/images/inicio/logo.png" alt="" width="125"> INÍCIO </a>
      
      <a href="catecismo.html" class="container">   <img src="/static/images/catecismo/logo.png" alt="" width="125"> CATECISMO  </a>
      
      <a href="milagres.html" class="container">    <img src="/static/images/milagres/logo.png" alt="" width="125">  MILAGRES  </a>
      
      <a href="liturgia.html" class="container">    <img src="/static/images/liturgua/logo.png" alt="" width="125">  LITURGIA  </a>
      
      <a href="#" class="container" id="santos">  <img src="/static/images/santos/logo.png" alt="" width="125">  SANTOS  </a>
      
      <a href="oracoes.html" class="container"> <img src="/static/images/oracoes/logo.png" alt="" width="125"> ORAÇÕES  </a>
    </nav>
    
    
    <div class="content">
      
    
      


    </div>
      
    <script>
       function carregarConteudo(endpoint) {
        $.get(endpoint, function(data) {
          $('.content').html(data);  // Atualiza o conteúdo da div
        });
      }

      // Configuração para cada botão
      $('#santos').click(function() {
        carregarConteudo('/santos');  // A rota '/santos' vai retornar o conteúdo
      });

    
    </script>

      
      
    </body>
    </html>
